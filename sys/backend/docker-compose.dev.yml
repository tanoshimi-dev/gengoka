version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gengoka-db
    environment:
      POSTGRES_USER: gengoka
      POSTGRES_PASSWORD: gengoka_password
      POSTGRES_DB: gengoka_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gengoka -d gengoka_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gengoka-network

  adminer:
    image: adminer:latest
    container_name: gengoka-adminer
    ports:
      - "5050:8080"
    depends_on:
      - postgres
    networks:
      - gengoka-network

  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: gengoka-backend
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=gengoka
      - DB_PASSWORD=gengoka_password
      - DB_NAME=gengoka_db
      - RUST_LOG=debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gengoka-network

volumes:
  postgres_data:

networks:
  gengoka-network:
    driver: bridge
